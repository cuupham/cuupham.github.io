<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <!-- Glow for orb -->
    <filter id="orb-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="orb-fill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.15"/>
    </linearGradient>
  </defs>
  <!-- Magic orb above A (arcane violet) -->
  <circle cx="50" cy="22" r="10" fill="url(#orb-fill)" stroke="#a78bfa" stroke-width="2" filter="url(#orb-glow)"/>
  <!-- Sparkles -->
  <circle cx="28" cy="28" r="2" fill="#c4b5fd" opacity="0.9"/>
  <circle cx="72" cy="30" r="2" fill="#c4b5fd" opacity="0.9"/>
  <circle cx="50" cy="42" r="1.5" fill="#a78bfa" opacity="0.7"/>
  <!-- A (Arcane): legs and crossbar -->
  <path d="M50 38 L26 84 M50 38 L74 84 M34 58 L66 58" stroke-width="3.5"/>
  <!-- Flask base (Lab) -->
  <path d="M28 80 Q50 92 72 80" stroke-width="2.5"/>
</svg>
